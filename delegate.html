<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegation</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Iusto, possimus! Accusamus.</li>
            <li class="item">Aperiam, saepe consequatur.</li>
            <li class="item">Modi, rerum voluptate?</li>
            <li class="item">Maiores, deleniti aliquam!</li>
            <li class="item">Tenetur, quaerat voluptate.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);            
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new item added';
            li.classList.add('item');
            listContainer.appendChild(li);

        })
    </script>
</body>
</html>
